<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - Baiturrahman</title>
    <link rel="stylesheet" href="style-dashboard.css">
</head>
<body>

    <header class="headbar">
        <div class="brand">ADMIN DASHBOARD</div>
        <div class="headbar-right">
            <span id="admin-name">Administrator</span>
            <button onclick="logout()" class="btn-logout">LOGOUT</button>
        </div>
    </header>

    <main class="content">
        <div class="card">
            <h2>Edit Konten Utama Web Public</h2>
            
            <label>Judul Promo/Banner (Contoh: PSB 2026-2027)</label>
            <input type="text" id="hero-title" placeholder="Masukkan judul...">

            <label>Tahun Ajaran</label>
            <input type="text" id="hero-year" placeholder="Contoh: TA 2026/2027">

            <label>Link Gambar Hero (Santri)</label>
            <input type="text" id="hero-image" placeholder="Paste link gambar di sini...">

            <button onclick="publishData()" class="btn-publish">PUBLISH KE WEB PUBLIC</button>
            
            <p style="margin-top: 15px; font-size: 12px; color: #888; text-align: center;">
                *Data akan otomatis terupdate di GitHub Repo Public
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
