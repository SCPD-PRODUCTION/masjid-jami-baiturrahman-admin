<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Admin Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-card">
        <h1>Signup</h1>
        <p style="font-size: 14px; margin-bottom: 20px;">Daftar Administrator Baru</p>
        <input type="text" id="reg-nama" placeholder="Nama Lengkap">
        <input type="email" id="reg-email" placeholder="Email Baru">
        <input type="password" id="reg-password" placeholder="Password">
        <button class="btn-login" onclick="handleRegister()">DAFTAR SEKARANG</button>
        <a href="index.html" class="btn-signup">Sudah punya akun? Login</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
