<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Masjid Jami Baiturrahman</title>
    <style>
        body { font-family: sans-serif; color: #333; margin: 20px; }
        ul { list-style: none; padding: 0; }
        li { display: inline; margin-right: 15px; font-weight: bold; }
        a { color: blue; text-decoration: underline; cursor: pointer; }
        .logout { color: white; background: red; padding: 2px 5px; text-decoration: none; }
        
        h1 { font-size: 28px; margin-top: 30px; }
        p { color: #666; }

        /* Kotak UI dari screenshot lo */
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 40px;
            position: relative;
        }
        .card-title {
            position: absolute;
            top: -15px;
            left: 20px;
            background: white;
            padding: 0 10px;
            color: #2d7a3e;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }
        .btn-publish {
            background: #2d7a3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#">DASHBOARD ADMIN</a></li>
        <li><a href="#" class="logout">LOGOUT</a></li>
    </ul>

    <h1>Panel Kendali Konten</h1>
    <p>Update data Informasi Masjid, Jadwal Kajian, dan Kas secara Real-time.</p>

    <div class="card">
        <div class="card-title">
            <span>⚙️</span> Pengaturan Banner Utama Masjid
        </div>

        <div class="form-group">
            <label>Judul Informasi:</label>
            <input type="text" id="judulInfo" placeholder="Contoh: Jadwal Sholat Idul Fitri">
            
            <label>Sub-Deskripsi:</label>
            <input type="text" id="subDeskripsi" placeholder="Contoh: Pelaksanaan 1 Syawal 1447 H">
        </div>

        <div class="form-group">
            <label>Kegiatan Terdekat:</label>
            <input type="text" id="kegiatan" placeholder="Contoh: Kajian Rutin Maghrib">
        </div>

        <button class="btn-publish" onclick="publishKePublic()">PUBLISH KE WEB PUBLIC</button>
    </div>

    <div id="status" style="margin-top: 20px; font-weight: bold;"></div>

    <script src="script-dashboard.js"></script>
</body>
</html>
